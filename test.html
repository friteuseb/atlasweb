<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ATLAS - Maillage sémantique intelligent pour optimiser votre SEO">
    <meta name="robots" content="noindex">
    <title>Atlas - Maillage sémillage intelligent</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Inter:wght@400;500;700&family=Arvo:wght@44&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <style>
        /* Variables CSS */
        :root {
            --color-primary: #5480BA;
            --color-secondary: #8F9424;
            --color-accent-pink: #E04580;
            --color-accent-purple: #6B367D;
            --color-dark: #1E1E1E;
            --color-gray-light: #F7F7F7;
            --color-white: #FFF;
            --color-black: #000;
            
            --font-arvo: 'Arvo', serif;
            --font-roboto: 'Roboto', sans-serif;
            --font-inter: 'Inter', sans-serif;
            
            --border-radius: 24px;
            --border-radius-sm: 16px;
            --border-radius-lg: 40px;
            
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.2);
        }

        /* Reset et Base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-roboto);
            line-height: 1.6;
            color: var(--color-dark);
            overflow-x: hidden;
            margin: 0;
        }

        /* Header */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--color-white);
            box-shadow: var(--shadow-sm);
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar-brand img {
            height: 44px;
            width: auto;
        }

        /* Hero Section avec animation de fond */
        .hero-section {
            padding-top: 120px; /* Space for fixed header */
            padding-bottom: 48px; /* Standard padding bottom */
            background: var(--color-white);
            position: relative;
            overflow: hidden;
            min-height: 80vh; /* Make hero section take more vertical space */
            display: flex; /* Use flex to align content vertically */
            align-items: center; /* Center content vertically */
        }

        .hero-network-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.25; /* Default opacity */
            /* pointer-events: none; - Removed to allow potential D3 interactions if desired on background, though D3 handles its own events */
        }

        .hero-content-wrapper {
            position: relative;
            z-index: 10;
            /* Ensure content wrapper fills available space to allow background to stretch */
            min-height: calc(100vh - 120px - 48px); 
            display: flex;
            align-items: center;
        }

        /* Adjust row inside hero section to not limit height if not needed */
        .hero-section .row {
            min-height: unset; 
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(84, 128, 186, 0.3));
        }

        .hero-content {
            padding: 2rem 0;
        }

        /* Améliorer la lisibilité du texte sur l'animation */
        .hero-title {
            font-family: var(--font-arvo);
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: normal;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--color-black);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.375rem);
            color: var(--color-black);
            margin-bottom: 2rem;
            line-height: 1.4;
            text-shadow: 0 1px 4px rgba(255, 255, 255, 0.8);
        }

        /* Typography */

        /* Buttons */
        .btn {
            border-radius: var(--border-radius-lg);
            font-weight: 500;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn-primary:hover {
            background-color: #4a73a8;
            border-color: #4a73a8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(84, 128, 186, 0.3);
        }

        .btn-outline-dark {
            border-radius: 0;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            text-transform: capitalize;
        }

        /* Animation des nœuds */
        .network-node {
            cursor: pointer;
        }

        .network-node-circle {
            stroke-width: 3;
            transition: all 0.2s ease; /* Smooth transitions for hover effects */
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            fill-opacity: 0.4; /* Base fill opacity */
        }
        
        .network-link {
            stroke-width: 3;
            stroke-opacity: 0.7; /* Base stroke opacity */
            transition: stroke-opacity 0.2s ease, stroke-width 0.2s ease, stroke 0.2s ease; /* Added stroke transition */
        }

        .network-node-text {
            font-family: var(--font-inter);
            font-size: 13px;
            font-weight: 700;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none; /* Do not block mouse events on the circle */
            filter: drop-shadow(0 1px 3px rgba(255, 255, 255, 0.9));
            transition: opacity 0.2s ease; /* Smooth text appearance */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section {
                padding-top: 100px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header-fixed">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/medias/logo-atlas.svg" alt="Atlas" height="44">
                </a>
                <div class="ms-auto">
                    <a href="#contact" class="btn btn-outline-dark">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-network-background">
            <svg id="hero-network" width="100%" height="100%"></svg>
        </div>
        
        <div class="container hero-content-wrapper">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-image text-center mb-4 mb-lg-0">
                        <img src="/medias/hero-illustration.svg" alt="Maillage sémantique" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 class="hero-title">Maillage sémantique intelligent</h1>
                        <p class="hero-subtitle">
                            Optimisez simultanément pour l'humain, Google et l'IA :<br>
                            la stratégie de contenus qui prépare votre site au futur du web.
                        </p>
                        <a href="#demo" class="btn btn-primary btn-lg">Demander une démo gratuite</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Configuration de l'animation de réseau
        class NetworkAnimation {
            constructor() {
                this.svg = d3.select('#hero-network');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.nodes = [];
                this.links = [];
                this.simulation = null;
                
                this.init();
                this.setupResizeListener();
            }

            init() {
                const nodeTerms = [
                    'SEO', 'Contenu', 'Liens', 'Mots-clés', 'Structure', 'Analyse',
                    'Optimisation', 'Trafic', 'Pages', 'Indexation', 'Algorithme',
                    'Sémantique', 'Pertinence', 'Autorité', 'Backlinks', 'Crawl',
                    'Meta', 'Schema', 'UX', 'Performance', 'Mobile', 'Local',
                    'Voice', 'Featured', 'SERP', 'CTR', 'Bounce', 'Conversion',
                    'Données', 'Qualité', 'Expérience', 'Engagement', 'Visibilité',
                    'Stratégie', 'Graphe', 'Entités', 'Knowledge Graph', 'Recherche Vocale',
                    'Topic Cluster', 'Cocoon Sémantique', 'Intention', 'User Journey', 'Contenu Pilier', 'Maillage Interne',
                    'Crawling', 'Ranking', 'Snippet', 'E-A-T', 'Core Web Vitals', 'User Experience'
                ];
                
                const colors = [
                    'var(--color-primary)', 
                    'var(--color-secondary)', 
                    'var(--color-accent-pink)', 
                    'var(--color-accent-purple)', 
                    '#2E86AB', 
                    '#FF6B35', 
                    '#4ECDC4', 
                    '#45B7D1'  
                ];

                this.nodes = nodeTerms.map((term, i) => ({
                    id: i,
                    name: term,
                    x: Math.random() * this.width,
                    y: Math.random() * this.height,
                    color: colors[i % colors.length] 
                }));

                this.links = [];
                for (let i = 0; i < this.nodes.length; i++) {
                    const numConnections = Math.floor(Math.random() * 4) + 1; 
                    for (let j = 0; j < numConnections; j++) {
                        let targetIndex = Math.floor(Math.random() * this.nodes.length);
                        while (targetIndex === i || this.links.some(l => 
                            (l.source.id === this.nodes[i].id && l.target.id === this.nodes[targetIndex].id) ||
                            (l.source.id === this.nodes[targetIndex].id && l.target.id === this.nodes[i].id)
                        )) {
                            targetIndex = Math.floor(Math.random() * this.nodes.length);
                        }
                        this.links.push({
                            source: this.nodes[i].id, 
                            target: this.nodes[targetIndex].id
                        });
                    }
                }

                this.nodes.forEach(node => {
                    node.degree = this.links.filter(link => link.source === node.id || link.target === node.id).length;
                    node.radius = 15 + Math.min(node.degree * 1.5, 30); 
                });

                this.createVisualization();
            }

            createVisualization() {
                this.svg.selectAll('*').remove();
                if (this.simulation) {
                    this.simulation.stop();
                }
                
                this.svg
                    .attr('width', this.width)
                    .attr('height', this.height);

                this.simulation = d3.forceSimulation(this.nodes)
                    .force('link', d3.forceLink(this.links).id(d => d.id).distance(180).strength(0.4)) 
                    .force('charge', d3.forceManyBody().strength(-500)) 
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                    .force('collision', d3.forceCollide().radius(d => d.radius + 20)) 
                    .force('boundary', this.boundaryForce.bind(this))
                    .alpha(0.8) 
                    .alphaDecay(0.005); 

                const linkElements = this.svg.selectAll('.network-link')
                    .data(this.links)
                    .enter()
                    .append('line')
                    .attr('class', 'network-link')
                    .attr('stroke', d => d.source.color) // Links initially colored by source node
                    .attr('stroke-width', 3)
                    .attr('stroke-opacity', 0.7);

                const nodeGroups = this.svg.selectAll('.network-node')
                    .data(this.nodes)
                    .enter()
                    .append('g')
                    .attr('class', 'network-node');

                nodeGroups.append('circle')
                    .attr('class', 'network-node-circle')
                    .attr('r', d => d.radius)
                    .attr('fill', d => {
                        const hex = d.color.startsWith('var(') ? getComputedStyle(document.documentElement).getPropertyValue(d.color.slice(4, -1)) : d.color;
                        const r = parseInt(hex.slice(1, 3), 16);
                        const g = parseInt(hex.slice(3, 5), 16);
                        const b = parseInt(hex.slice(5, 7), 16);
                        return `rgba(${r}, ${g}, ${b}, 0.4)`; 
                    })
                    .attr('stroke', d => d.color) 
                    .attr('stroke-width', 3);

                nodeGroups.append('text')
                    .attr('class', 'network-node-text')
                    .attr('fill', d => d.color)
                    .text(d => d.name)
                    .style('opacity', 0); 

                nodeGroups.on('mouseover', (event, d) => {
                        // Node hover effects
                        d3.select(event.currentTarget).select('circle').transition()
                            .duration(200)
                            .attr('r', d.radius * 1.3)
                            .attr('stroke-width', 5)
                            .attr('fill-opacity', 0.8);

                        d3.select(event.currentTarget).select('text').transition()
                            .duration(200)
                            .style('opacity', 1);

                        // Link and other node highlighting
                        linkElements.attr('stroke-opacity', link_d =>
                            (link_d.source.id === d.id || link_d.target.id === d.id) ? 1 : 0.05 // Highlight connected links, nearly hide others
                        ).attr('stroke-width', link_d =>
                            (link_d.source.id === d.id || link_d.target.id === d.id) ? 5 : 1 // Thicker connected links, very thin others
                        ).attr('stroke', link_d =>
                            (link_d.source.id === d.id || link_d.target.id === d.id) ? d.color : (link_d.source.color || 'gray') // Links adopt hovered node's color
                        );
                        
                        nodeGroups.selectAll('.network-node-circle').attr('fill-opacity', node_d => {
                            if (node_d.id === d.id) return 0.8; 
                            const isConnected = linkElements.data().some(link =>
                                (link.source.id === d.id && link.target.id === node_d.id) ||
                                (link.target.id === d.id && link.source.id === node_d.id)
                            );
                            return isConnected ? 0.6 : 0.1; // Highlight connected nodes, dim others
                        });
                        nodeGroups.selectAll('.network-node-text').style('opacity', node_d => {
                            if (node_d.id === d.id) return 1; 
                            const isConnected = linkElements.data().some(link =>
                                (link.source.id === d.id && link.target.id === node_d.id) ||
                                (link.target.id === d.id && link.source.id === node_d.id)
                            );
                            return isConnected ? 1 : 0; 
                        });

                    })
                    .on('mouseout', (event, d) => {
                        // Reset node
                        d3.select(event.currentTarget).select('circle').transition()
                            .duration(200)
                            .attr('r', d.radius)
                            .attr('stroke-width', 3)
                            .attr('fill-opacity', 0.4);

                        d3.select(event.currentTarget).select('text').transition()
                            .duration(200)
                            .style('opacity', 0);

                        // Reset all links and nodes
                        linkElements.attr('stroke-opacity', 0.7).attr('stroke-width', 3).attr('stroke', link_d => link_d.source.color);
                        nodeGroups.selectAll('.network-node-circle').attr('fill-opacity', 0.4);
                        nodeGroups.selectAll('.network-node-text').style('opacity', 0);
                    });

                this.simulation.on('tick', () => {
                    linkElements
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    nodeGroups
                        .attr('transform', d => `translate(${d.x}, ${d.y})`);
                });

                this.addBreathingEffect(nodeGroups);
            }

            boundaryForce() {
                const margin = 20; 
                for (let node of this.nodes) {
                    node.x = Math.max(margin, Math.min(this.width - margin, node.x));
                    node.y = Math.max(margin, Math.min(this.height - margin, node.y));
                }
            }

            addBreathingEffect(nodeGroups) {
                nodeGroups.selectAll('.network-node-circle')
                    .transition()
                    .duration(4000 + Math.random() * 3000) 
                    .attr('r', d => d.radius * 1.1) 
                    .transition()
                    .duration(4000 + Math.random() * 3000)
                    .attr('r', d => d.radius)
                    .on('end', function repeat() {
                        d3.select(this)
                            .transition()
                            .duration(4000 + Math.random() * 3000)
                            .attr('r', d => d.radius * 1.1)
                            .transition()
                            .duration(4000 + Math.random() * 3000)
                            .attr('r', d => d.radius)
                            .on('end', repeat);
                    });
            }

            setupResizeListener() {
                window.addEventListener('resize', () => {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                    
                    this.svg
                        .attr('width', this.width)
                        .attr('height', this.height);
                    
                    if (this.simulation) {
                        this.simulation.stop();
                        this.simulation
                            .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                            .alpha(0.3) 
                            .restart();
                    }
                });
            }
        }

        let networkInstance = null;

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (!networkInstance) {
                    networkInstance = new NetworkAnimation();
                }
            }, 100);
        });

        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const networkSvg = entry.target.querySelector('#hero-network');
                    if (networkSvg) {
                        if (entry.isIntersecting) {
                            networkSvg.style.opacity = '0.5'; 
                        } else {
                            networkSvg.style.opacity = '0.1'; 
                        }
                    }
                });
            }, { threshold: 0.1 });

            const heroSection = document.querySelector('.hero-section');
            if (heroSection) {
                observer.observe(heroSection);
            }
        }

        setTimeout(() => {
            const networkBg = document.querySelector('.hero-network-background');
            if (networkBg) {
                console.log('Animation de réseau chargée et visible');
            }
        }, 2000);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
